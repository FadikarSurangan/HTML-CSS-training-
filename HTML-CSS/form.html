<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <form action="/submit_form" method="post">
      <label for="username">Firstname:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="lastname">Lastname:</label><br />
      <input type="text" id="lastname" name="lastname" required /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password"id="password"name="password"required/><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <label for="gender">Gender :</label><br />
      <input title="check" type="checkbox" name="M" />Male<br />
      <input title="check" type="checkbox" name="F" />Female<br /><br/>

      <label for="employee id ">Employee Id :</label><br />
      <input title="text" id="employee" name="employee" required /><br /><br />

      <label for="designation">Designation : </label> <br/>
      <input title="designation" id="designation" name="designation" required /><br /><br />

      
      <label for="Phone no">Phone No. </label> <br/>
      <input title="Phone no" id="Phone no" name="Phone no" required /><br /><br />
      
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
